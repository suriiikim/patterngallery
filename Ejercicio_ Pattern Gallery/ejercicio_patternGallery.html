<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styleforpatterngallery.css">
        <meta name="Pattern Gallery" content="Pattern Gallery by Suri">
    </head>

    <body>
        <header>
            <h1>Pattern Gallery by Suri</h1>
        </header>

        <p>
            <section class="colors">
                <h2>COLORS</h2>
                
                <div class="colors">
                    <div class="TintsContainer1">
                        <h5>Main Color Tints</h5>
                            <div class="maincolorcontainer1">
                                lime
                            </div>
                            <div class="maincolorcontainer2">
                                blue
                            </div>
                            
                    </div>

                    <div class="TintsContainer2">
                        <h5>Secondary Color Tints</h5>
                            <div class="secondarycolorcontainer1">
                                red
                            </div>
                            <div class="secondarycolorcontainer2">
                                medium blue
                            </div>
                            <div class="secondarycolorcontainer3">
                                blue
                            </div>
                    </div>
                
                    <div class="TintsContainer3">
                        <h5>Greyscale Tints</h5>
                            <div class="greycolorcontainer1">
                                lightslategrey
                            </div>
                            <div class="greycolorcontainer2">
                                slategrey
                            </div>
                            <div class="greycolorcontainer3">
                                darkslategrey
                            </div>
                    </div>

                </div>
            </section>
        </p>

</html>
